name: Deploy Next.js site to Pages

on:
    push:
        branches:
            - master
    workflow_dispatch:

permissions:
    contents: write
    pages: write
    id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies using pnpm
              run: |
                  pnpm install --frozen-lockfile --filter ./apps/showcase

            - name: Build the project
              run: |
                  cd apps/showcase
                  pnpm run build

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                  path: ./apps/showcase/out

            - name: Push to GitHub Pages
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  TARGET_REPOSITORY: 'kzamanbd/kzamanbd.github.io'
                  TARGET_BRANCH: 'master'
              run: |
                  git config --global user.name "Kamruzzaman"
                  git config --global user.email "kzamanbn@gmail.com"
                  cd apps/showcase/out
                  git init
                  git remote add origin https://github.com/${{ env.TARGET_REPOSITORY }}.git
                  git add .
                  git commit -m "Deploy Next.js site" || false
                  git branch -M ${{ env.TARGET_BRANCH }}
                  git push -f origin ${{ env.TARGET_BRANCH }}
