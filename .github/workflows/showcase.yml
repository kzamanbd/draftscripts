# Sample workflow for building and deploying a Next.js site to GitHub Pages

name: Deploy Next.js site to Pages

on:
    # Runs on pushes targeting the default branch
    push:
        branches: ['master']

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: 'pages'
    cancel-in-progress: false

jobs:
    # Build job
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Detect package manager
              id: detect-package-manager
              run: |
                  if [ -f "${{ github.workspace }}/apps/showcase/yarn.lock" ]; then
                    echo "manager=yarn" >> $GITHUB_OUTPUT
                    echo "command=install" >> $GITHUB_OUTPUT
                    echo "runner=yarn" >> $GITHUB_OUTPUT
                    exit 0
                  elif [ -f "${{ github.workspace }}/apps/showcase/package.json" ]; then
                    echo "manager=npm" >> $GITHUB_OUTPUT
                    echo "command=ci" >> $GITHUB_OUTPUT
                    echo "runner=npx --no-install" >> $GITHUB_OUTPUT
                    exit 0
                  else
                    echo "Unable to determine package manager"
                    exit 1
                  fi

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: '20'
                  cache: ${{ steps.detect-package-manager.outputs.manager }}

            - name: Setup Pages
              uses: actions/configure-pages@v3
              with:
                  static_site_generator: next

            - name: Restore cache
              uses: actions/cache@v3
              with:
                  path: |
                      apps/showcase/.next/cache
                  key: ${{ runner.os }}-nextjs-${{ hashFiles('**/apps/showcase/package-lock.json', '**/apps/showcase/yarn.lock') }}-${{ hashFiles('**/apps/showcase/**.[jt]s', '**/apps/showcase/**.[jt]sx') }}
                  restore-keys: |
                      ${{ runner.os }}-nextjs-${{ hashFiles('**/apps/showcase/package-lock.json', '**/apps/showcase/yarn.lock') }}-

            - name: Install dependencies
              run: cd apps/showcase && ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

            - name: Build with Next.js
              run: cd apps/showcase && ${{ steps.detect-package-manager.outputs.runner }} next build

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                  path: ./apps/showcase/out

            - name: Push to another repository
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  TARGET_REPOSITORY: 'kzamanbd/kzamanbd.github.io' # Replace with your target repository
                  TARGET_BRANCH: 'master' # Replace with your target branch
              run: |
                  git config --global user.name "Kamruzzaman"
                  git config --global user.email "kzamanbn@gmail.com"
                  cd apps/showcase/out
                  git init
                  git remote add origin https://github.com/${{ env.TARGET_REPOSITORY }}.git
                  git add .
                  git commit -m "Deploy Next.js site" || false
                  git branch -M ${{ env.TARGET_BRANCH }}
                  git push -f origin ${{ env.TARGET_BRANCH }}
